<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <script src="validation.js" defer></script>
    <link rel="stylesheet" href="create_account.css" type="text/css">
    <title>Create an Account</title>
</head>

<body>
    <h1>Create an Account</h1>

    <form action="process-signup.php" method="post" id="signup" novalidate>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>

        <div>
            <label for="email_confirmation">Email Confirmation</label>
            <input type="email" id="email_confirmation" name="email_confirmation">
        </div>
        
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        
        <div>
            <label for="password_confirmation">Password Confirmation</label>
            <input type="password" id="password_confirmation" name="password_confirmation">
        </div>
        
        <button>Create Account</button>
    </form>
    <h5 style="color:#fff;">Already have an Account? <a href="login.php">Log in</a></h5>

</body>

</html>
